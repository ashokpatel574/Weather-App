<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking BoxIcon for Icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Style.css" />
    <script defer src="./Script.js"></script>

    <title>Weather Forecast</title>
  </head>

  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input_part">
        <p class="info_text"></p>
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button class="btn_location">Get Device Location</button>
      </section>
      <section class="weather_part">
        <img src="./Weather Icons/clear.svg" alt="Weather Icon" />
        <div class="weather_temp">
          <span class="numb">-</span><span class="temp_deg">&deg;</span>C
        </div>
        <div class="weather_info">-</div>
        <div class="weather_location">
          <i class="bx bx-map"></i>
          <span>-</span>
        </div>
        <div class="weather_other-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="column_details">
              <div class="weather_temp">
                <span class="numb-2">-</span
                ><span class="temp_deg">&deg;</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>

          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="column_details">
              <span>-</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
